version: '3.0'

services:
  frontend:
    # Replace with your image
    image: ghcr.io/darryl-sw/bootcamp-gds-frontend:c49d191fe1a702b2e3608f74c7c82b6024e06bbe
    command: "npm start"
    environment:
      NODE_ENV: development
      APP_URL: http://localhost:3000
      API_URL: http://backend:3001
    ports:
      - 3000:3000
  
  backend:
    # Replace with your image
    image: ghcr.io/darryl-sw/bootcamp-gds-backend:c49d191fe1a702b2e3608f74c7c82b6024e06bbe
    command: "npm start"
    environment:
      NODE_ENV: development
      APP_URL: http://localhost:3000
      API_URL: http://localhost:3001
      PORT: 3001
    ports:
      - 3001:3001